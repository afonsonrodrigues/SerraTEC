    <body>
        <script>
            /*
            Crie um sistema onde o usuário informe o salário e o sistema calcule o valor
            líquido e o valor do imposto de renda de acordo com a tabela abaixo:
            1 pegar salario
            2 se tem dependente
            4

            var porcentagens = [0, 7.5, 15, 22.5, 27.5];
            var descontos = [0, 142.8, 354.8, 636.13, 869.36];
            Até R$ 1.903,98	Isento	R$ 0,00
            De R$ 1.903,99 até R$ 2.826,65	7,5%	R$ 142,80
            De R$ 2.826,66 até R$ 3.751,05	15%	R$ 354,80
            De R$ 3.751,06 até R$ 4.664,68	22,5%	R$ 636,13
            Acima de R$ 4.664,68	27,5%	R$869,36

            */

            var salario = parseFloat(prompt("Digite seu salário:"));
            var dependente = parseInt(
                prompt("Você tem dependentes? 1 para SIM e 2 para NÃO")
            );

            if (dependente == 1) {
                salario = salario - 189.59;
            }

            if (salario <= 1903.98) {
                document.write("Você é isento do recolhimento");
            } else if (salario > 1903.99 && salario < 2826.65) {
                desc = salario * 0.075;
                salarioDesc = salario - desc;
                document.write(
                    `Seu Salario é ${salarioDesc} e o Desconto que você teve foi de ${desc}`
                );
            } else if (salario > 2826.66 && salario < 3751.05) {
                desc = salario * 0.15;
                salarioDesc = salario - desc;
                document.write(
                    `Seu Salario é ${salarioDesc} e o Desconto que você teve foi de ${desc}`
                );
            } else if (salario > 3751.06 && salario < 4664.68) {
                desc = salario * 0.225;
                salarioDesc = salario - desc;
                document.write(
                    `Seu Salario é ${salarioDesc} e o Desconto que você teve foi de ${desc}`
                );
            } else if (salario > 4664.68) {
                desc = salario * 0.275;
                salarioDesc = salario - desc;
                document.write(
                    `Seu Salario é ${salarioDesc} e o Desconto que você teve foi de ${desc}`
                );
            }
        </script>
